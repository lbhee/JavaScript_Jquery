<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>
<body>
<p id="demo"></p>
</body>
	<script>
		var xhttp, xmlDoc, txt, x, i;
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
		    xmlDoc = this.responseXML; //서버의 데이터가 xml이라도 데이터를 가져오는것이 가능하다.
		    txt = "";
		    x = xmlDoc.getElementsByTagName("ARTIST");
		    console.log(x);
		    
		    //[<ARTIST>Bob Dylan</ARTIST>][<ARTIST>AAAA</ARTIST>][<ARTIST>BBBBB</ARTIST>][][]
		    for (i = 0; i < x.length; i++) {
		      console.log(x[i].childNodes[0]); //<ARTIST>Bob Dylan</ARTIST>
		      txt = txt + x[i].childNodes[0].nodeValue + "<br>";
		    }
		    document.getElementById("demo").innerHTML = txt;
		  }
		};
		xhttp.open("GET", "Ex04_cd.xml", true);
		xhttp.send();
</script>
</html>
