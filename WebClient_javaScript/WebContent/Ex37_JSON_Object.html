<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
			1. 배열     : let arr = []; -> push(), pop()
			2. JSON객체 : let obj = {}; -> obj.속성명 , obj.함수명
			
			우리가 원하는 데이터는 단순하지 않다.
			날씨, 영화정보, 지하철정보 데이터 등에서 원하는 정보만을 추출하려면 연습이 필요하다.
			객체와 객체, 객체안의 배열, 배열안의 객체 혼재되어있기 떄문에..
		*/
		
		// 배열안에 객체(객체배열)
		let students = [];
		students.push({이름:"홍길동" , 국어:80 , 영어:60});  // [0]에 객체
		students.push({이름:"아무개" , 국어:100 , 영어:50}); // [1]에 객체
		students.push({이름:"이순신" , 국어:10 , 영어:100}); // [2]에 객체
		
		// 기존에 만들어진 각방의 객체안에 함수 추가
		for(let index in students) {
			students[index].getSum = function() {return this.국어 + this.영어;}
			students[index].getAvg = function() {return this.getSum() / 2;}
		}
		console.log(students);
		
		for(let index in students) {
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
	</script>
</head>
<body>

</body>
</html>
