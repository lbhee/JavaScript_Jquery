<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
	<button onclick="myFunc()">클릭</button>
	<button onclick="myFunc2()">클릭2</button>
</body>
	<script type="text/javascript">
		function myFunc() {
			let list = document.getElementById("mylist");
			console.log(list); //<li>coffee</li><li>tea</li><li>milk</li> 모두 출력
			list.removeChild(list.childNodes[0]); // list의 0번째방에 있는것을 지워라
			// 요소(태그) 배열 : select태그 option, ul or ol, li
		}

		function myFunc2() {
			let textnode = document.createTextNode("water");
			let item = document.getElementById("mylist").childNodes[0];
			console.log(item); //<li>coffee</li>
			console.log(item.childNodes[0]); //coffee

			item.replaceChild(textnode, item.childNodes[0]); // coffee를 water로 바꾸기
		}
	</script>
</html>
