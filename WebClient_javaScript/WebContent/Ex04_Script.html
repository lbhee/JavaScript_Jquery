<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript 문법</title>
	<script type="text/javascript">
	
		/*
			- 변수생성 >> 값 입력 >> 타입설정
			- var a; let b; 정의되지 않았다
			- a = 10; b="A" 입력 >> number , string 이라는 타입설정
			- ES5(모든 변수의 타입:var) >> 2016 EX6(ECMA) (let, const 타입 추가)
			- var, let, const 3가지 
			- 권장 : let, const
			
			- 초기화(처음 값을 같는것) 시점에 타입이 결정된다.
			- javascript는 정수타입, 실수타입, boolean, 문자타입을 가진다.
			- 내부적으로 number, boolean, array, object ..타입을 가지고 있다.
			
			변수의 scope은 현재페이지가 기준이다. 
			페이지 전체에 사용 -> 전역변수 global
			페이지 안에 함수안에 사용 -> 지역변수 local
		*/
		let num; // 전역변수 >> 모든 함수에서 사용가능
		function call() {
			let name; // 지역변수 >> 함수안에서만 유효한 변수
			name = "홍길동";
		}
		
		let n; // 초기화하지 않으면 안됨. 무조건 모든 변수 초기화.
		console.log(n);
		n=100;
		console.log("n : " + n);
		
		// 전역, 지역변수 모두 초기화하고 사용하자!
		
		let i, j;
		i = 200;
		j = 300;
		let result = i + j;
		console.log(result);
		
		let intnum = 100; // 타입(정수)
		let dnum = 12.345; // 타입(실수)
		let flag = true; // boolean
		let str = null; // 값이 없다
		let str2 = "ABC"; // 문자열
		
		console.log(typeof(intnum));
		console.log(typeof(dnum));
		console.log(typeof(flag));
		console.log(typeof(str));
		console.log(typeof(str2));
		
		// 연산자
		// 산술(+, -, /, %)
		var num1 = 10;
		var num2 = 3;
		document.write(num1/num2 + "<br>"); // 실수범위
		document.write(num1%num2 + "<br>");
		
		// 관계(==(===)) , != , >= ,  <= , > , <
		var a = 3;
		var b = 5;
		document.write((a == b) + "<br>");
		document.write((a != b) + "<br>");
		document.write((a > b) + "<br>");
		
		// 논리 (&& , ||)
		document.write((10 > 5) && (1 != 3) + "<br>");
		document.write((10 < 5) || (1 != 3) + "<br>");
		
		// 삼항연산자
		var result2 = (4%2 == 0) ? "짝수" : "홀수";
		document.write(result2 + "<br>");
		
		// 대입연산자 (+=, -=, *=, /=)
		let p = 10;
		let k = 5;
		p+=k; //p= p+k;
		document.write("결과 : " + p + "<br>");
		
		let x = 5+5; // 10
		let y = "5" + 5; // 55문자열 (+산술, 결합)
		let z = "Hello" + 5; // Hello5
		
		let v = "5";
		let v2 = 5;
		let v3 = 5;
		document.write((v == v2) + "<br>"); // == 은 값을 비교하는 연산자 (문자형 숫자는 자동으로 형변환해서 같다고 본다.)
		document.write((v === v2) + "<br>"); // 값만 같은 것이 아니라 타입도 같아야 인정해준다.
		document.write((v2 === v3) + "<br>");
		
	</script>
</head>
<body>

</body>
</html>
