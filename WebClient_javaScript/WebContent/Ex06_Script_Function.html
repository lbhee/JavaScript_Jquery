
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<!-- Failed to load resource: the server responded with a status of 404 () 에러는 파비콘넣어주면 없어진다. 안넣어도무방함 -->
	
	<script type="text/javascript">
		/*  
			java
			public void print(){}
			public String print(){return ""}
			public int print(int num, int num2) {return num + num2;}
		*/
		
		//javascript  : void(x) , return type(x)
		
		function callConfirm(){ //사용자 정의 함수 <> 내장(함수 : 웹 브라우져)
			if(window.confirm("작업내용")){ //선택창
				//window.confirm 내장함수 (사용법) return true or false
				alert("삭제"); //경고창
			}else{
			    alert("취소");	
			}
		}
		
		function showPopup(){
			
			window.open("Ex06_popup.html","zipcode","width=200,height=200");
			//open() 새창 띄우기
			/*
			 https://www.w3schools.com/jsref/met_win_open.asp
			  
			  window.open(URL, name, specs, replace)
			  Use the close() method to close the window.
			  
			  specs  parameter 가
			  -브라우져마다 지원 여부가 다를 수 있다 (확인)
			  -주소창, 창의 크기 ....
			*/
		}	
		
		function myFunc() {
			let mywindow = window.open("Ex06_popup.html","zipcode","width=500,height=200");
			
			// mywindow 변수는 새창(팝업된 창)을 의미한다.
			mywindow.document.write("<p>this is zipcode window</p>");
		}

		// java -> public void goUrlTime(String url) {}
		function goUrlTime(url) { // parameter는 이름만 쓴다.
			window.setTimeout("location.href='" + url + "'", 3000);
			// setTimeout 내장함수 -> 3초가 지나면 첫번째 parameter에 있는 것을 실행해라.
			// location.href='http://www.daum.net'
		}
		
		function myfun(i, j, k) { // public int myfun(int i, int j, int k) {return i + j + k} 
			return i + j + k; 
		}
		
		let result = myfun(10, 20, 30);
		console.log("result : " + result);
		

		// function 이름() {} --> 함수를 만드는 전형적인 방법
		// 익명함수 (한번쓰고 버린다)
		// 원칙 : let chageColor = function() --> let생략가능
		chageColor = function() { // 함수를 만드는 다른 방법
			window.document.bgColor="silver"; //bgColor 배경색깔
			window.document.fgColor="red";    //fgColor 폰트색깔
		}
		
	</script>
</head>
<body>
		<h3>내장함수 , 사용자 정의 함수 사용</h3>
		<button onclick="callConfirm()">클릭 사건 발생(호출)</button><br>
		<button onclick="showPopup()">팝업창</button><br>
		<button onclick="myFunc()">팝업객체</button><br>
		<button onclick="goUrlTime('http://www.daum.net')">3초후 이동</button><br>
		<button onclick="chageColor()">익명함수</button><br>
</body>
</html>
