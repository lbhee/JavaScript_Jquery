<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function print() {
			let ele = document.getElementById("demo")
			console.log(ele);
			ele.innerHTML="졸립다.."; /* .innerHTML (demo라는 id는 p태그의 식별자라는 글씨가 졸립다..로 바뀐다)*/
		}
	</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">demo라는 id는 p태그의 식별자</p>
</body>
</html>
