<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
		JavaScript는 페이지의 모든 HTML 요소를 변경할 수 있습니다.
		JavaScript는 페이지의 모든 HTML 속성을 변경할 수 있습니다.
		JavaScript는 페이지의 모든 CSS 스타일을 변경할 수 있습니다.
		JavaScript는 기존 HTML 요소 및 속성을 제거 할 수 있습니다.
		JavaScript는 새로운 HTML 요소 및 속성을 추가 할 수 있습니다.
		JavaScript는 페이지의 모든 기존 HTML 이벤트에 반응 할 수 있습니다.
		JavaScript는 페이지에서 새로운 HTML 이벤트를 만들 수 있습니다.
		
		
		* Finding HTML Elements
		Method	                                     Description
		document.getElementById(id)	                 Find an element by element id
		document.getElementsByTagName(name)	         Find elements by tag name
		document.getElementsByClassName(name)	     Find elements by class name
		
		* Changing HTML Elements
		Property	                                 Description
		element.innerHTML =  new html content	     Change the inner HTML of an element
		element.attribute = new value	             Change the attribute value of an HTML element
		element.style.property = new style	         Change the style of an HTML element
		
		Method	                                     Description
		element.setAttribute(attribute, value)	     Change the attribute value of an HTML element
		
		* Adding and Deleting Elements
		Method	                                     Description
		document.createElement(element)				 Create an HTML element
		document.removeChild(element)				 Remove an HTML element
		document.appendChild(element)				 Add an HTML element
		document.replaceChild(new, old)				 Replace an HTML element
		document.write(text)						 Write into the HTML output stream
		
		* 기타등등 (이벤트 등)
		https://www.w3schools.com/js/js_htmldom_document.asp
	*/
	</script>
</head>
<body>
	<div id="demo">첫번째</div>
	<div id="demo">두번째(계층트리형태에서..id=demo는 의미가없다.첫번째를 찾기때문에)</div>
	
</body>
	<script type="text/javascript">
		let ele_dev = document.getElementById("demo");
		console.log(ele_dev);
		ele_dev.innerHTML="<b>Hello World</b>";
	</script>
</html>
