<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장객체(제공받는다)</title>
	<script type="text/javascript">
		/*
			javascript도 다양한 내장객체를 제공받는다.
			new를 통해서 사용하거나 그냥 사용(이미 new가 되어있는 것들)
			ex) Date(), Array() 제공
		*/
		let today = new Date();
		document.write(today + "<br>");
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth() + 1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br><hr>");

		// java : Math.Random() >> Math클래스가 static함수 (new하지않아도 사용가능)
		document.write(Math.random() + "<br>");
		document.write(parseInt((Math.random()*45)+1) + "<br>");
		
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3,8,99,55,10) + "<br>");
		
		
		// 문자열 관련 함수
		let str = "ABCDEF";
		
		// document.write() 자주쓰면
		with(document){
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2)+ "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			//slice(start , end)
			//substring(start , end)
			//substr(start , length)
			
			let str2 = str.replace("E", "ZZZZZZZ");
			write(str2 + "<br>");
			
			//str="ABCDEF";
			write(str.substring(2,4) + "<br>"); //CD
			write(str.substring(1,1) + "<br>"); //
			write(str.substring(1,2) + "<br>"); //B
			write(str.substring(1) + "<br><hr>"); //BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); //return Array
			write(arr);
			
			// today point
			// java 개선된 for문
			// for(String s : arr) {s값 출력}
			// javascript 개선된 for문
			// for(let s in arr) {}
			write("<br>");
			for(let index in arr) { 
				//write(index + "<br>")	--> 배열의 첨자값(index)가 출력된다.
				// 값을 출력하려면
				write(arr[index] + "<br>");
			}
		}
	</script>
</head>
<body>

</body>
</html>
