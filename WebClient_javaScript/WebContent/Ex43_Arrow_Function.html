<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<p id="demo"></p>

	<script type="text/javascript">
		//일반함수
		//function foo(){}
		
		//익명함수
		let foo = function() {
			console.log("foo");
		}
		foo();
		
		//람다식함수 (Arrow Function)
		//1. 매개변수가 없는 경우(parameter X)
		let bar = () => console.log("bar");
		bar();
		
		//2. 매개변수가 1개있는 경우
		//익명함수 -> let foo2 = function(x) {x}
		//람다식함수 -> let foo2 = x => x; (파라미터괄호넣어도된다.)
		let hello;
		//hello = (val) => "hello" + val;
		hello = val => "hello" + val;
		let v = hello("aaa");
		console.log(v);
		document.getElementById("demo").innerHTML = hello("방가방가");
		
		//3. 매개변수가 1개이상인 경우
		let foo3 = (a, b) => a + b;
		let v2 = foo3(10, 20);
		
		let foo4 = (a,b) => {let c = 100; return a + b + c};
		
		//4. 객체반환
		let foo5 = () => ({a:1, b:2, c:3});
		let v3 = foo5();
		console.log(v3);
		
		//5. 즉시실행함수(암기!)
		//원칙 : 함수는 호출에 의해서 실행
		// 호출없이 실행되게 하는 문법
		(
			function() {
				console.log("즉시 실행 함수");
			}()		
		);
		
		//화살표표기법으로
		(
			() => {console.log("즉시 실행 함수");}		
		)();
		
/////////////////////////////////////////////////////////////////////////////

		console.log(odds);
