<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// while문
		let i = 1;
		let sum = 0;
		while(i <= 10) {
			sum+=i;
			i++;
		}
		document.write("sum : " + sum + "<br>" + i + "<br>");
		
		// for문
		let sum2 = 0;
		for(let i = 0; i <= 10; i++) {
			if(i % 3 === 0) {
				console.log("i : " + i);
				//break;
				continue;
			}
			console.log("for i : " + i);
			sum2+= i;
		}
		document.write("sum2 : " + sum2 + "<br>");
		
		// do~while
		let a = 1;
		do {
			document.write(a + "<br>");
			a++;
		}while (a < 11);
		
		// 개선된 for문
		// 자바 : for(int i : array)
		// 자바스크립트 : for(let i in array)
		
			
////////////////////////////////////////////////////////////////////////////////////////			
			
			
		/*
			자바배열
			정적(Array):배열방 고정
			int[] arr = new int[3];
			int[] arr = new int[] {1,2,3};
			int[] arr = {1,2,3};
			
			동적(Collection)
			ArrayList al = new ArrayList();
			al.add(1);
			al.add(2);
			al.add(3);
			
			자바스크립트 배열 (정적+동적)
			let arr = [];
			arr.push();
		*/
		
		// 배열만드는 방법1 (더 선호하는 방법!)
		let arr = [10, 20, 30];
		for(let i = 0; i < arr.length; i++) {
			document.write(arr[i] + "<br>");
		}
		
		// 배열만드는 방법2
		let eng = new Array(3);
		for(let i = 0; i < eng.length; i++) {
			document.write(eng[i] + "<br>"); //undefined로 출력됨 아직값을주지않아서 타입정보를 가지고있지않기때문에.
		}
		
		eng[0] = 100; // 이렇게 값을 넣어줘야 타입이 설정됨
		eng[1] = 200;
		eng[2] = 300;
		
		for(let i = 0; i < eng.length; i++) {
			document.write(eng[i] + "<br>");
		}
		
		// 선호하는 방법으로 빈배열 만들기
		// 자바스크립트의 자료구조는 stack이다. (LIFO)
		let arr2 = [];
		
		arr2.push(10);
		arr2.push(20);
		arr2.push(30);
		
		
		// 정리! (자바스크립트 배열문법)
		// 1. 배열기본 생성방법 
		let array = new Array(5); //bad
		
		// 2. 배열 생성 초기화
		let array2 = new Array(10, 20, 30); //bad
		
		// 3. 동적배열
		let array3 = [1,2,3]; //good
		let array4 = [];
		array4.push(10);
		array4.push(11);
		document.write(array4.pop());
		
//////////////////////////////////////////////////////////////////////////////		
	</script>
</head>
<body>

</body>
</html>
