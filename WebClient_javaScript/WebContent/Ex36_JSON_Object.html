	let product = {제품명:'사과' , 년도:'2000' , 원산지:'대구'};
	console.log(product);
	document.write(product.제품명 + "<br>");
	document.write(product.년도 + "<br>");
	document.write(product.원산지 + "<br>");
	document.write(product.toString()); //재정이안되어있는 그냥 객체다.
	
	document.write("<hr>");

	// {객체생성}
	let person = {name:"홍길동", //멤버필드
				  addr:"서울시 강남구 역삼동", 
				  eat:function(food) { //메서드
						document.write(this.name + "/" + this.addr + "/" + food + "냠냠")	
				  }};
	
	person.eat("사과"); // 함수호출
	
	// 1. 속성제거기능
	// product  = {제품명:'사과', 년도:'2000', 원산지:'대구'}
	delete(product.년도);
	console.log(product);
	
	// 객체활용한 개선된 for문(key라는 변수에 속성명이 리턴된다.)
	for(let key in product) {
		console.log("key : " + key); //제품명, 원산지
		console.log(product[key]); //사과, 대구(키값으로 벨류값 얻기)
	}
	
	for(let key in person) {
		console.log("key : " + key + "=" + person[key]);
	}

	// 제공받은 객체를 원하는 데이터만 추출해서 화면에 출력

	let Member = {}; //빈객체 생성
	
	Member.name = "hong"; //{name:"hong"} 속성추가
	console.log(Member);
	console.log(Member.name);
	
	Member.age = 100;
	Member.print = function() { //함수추가
		document.write("<br>" + this.name + "/" + this.age + "<br>");
	}
	
	Member.print(); //함수호출
	
	
	// **객체가 객체를 가질 수 있다. 객체가 배열을 가질 수 있다. **
	// java -> class Member {Car car;  ArrayList list;}
	
	let Grade = {
			"list":{ // (멤버필드명 "" 해도되고 안해도됨.)
					"hong":10,
					"kim":20,
					"park":30
					},
			"show":function() {
				for(let key in this.list) {
					document.write(key + " : " + this.list[key] + "<br>");
				}
			}		 
	}
	
	Grade.show();
	
	document.write("<hr>");
	
	let listobj = Grade.list; //객체의 주소를 줌
	document.write(listobj.kim); //kim에접근가능
	
	document.write("<br>");
	for(let key in listobj){
		 document.write(key + " : " + listobj[key] + "<br>");
	 }
