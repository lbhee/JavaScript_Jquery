<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			Jquery 다중 이벤트 처리 : on, off함수 이용 -> 처리하는 코드가 JSON객체형식을 지원
			2.x.x 버전까지는 동적 이벤트 처리를 bind(), unbind() 사용
			3.x.x 버전부터는 on(), off()를 별도로 제작
		*/

		$(function(){
			//$('p').click(){}
			//$('p').mouseenter(){}

			$('p').on(  //이벤트 추가하기
						//함수의 파라미터로 JSON객체를 사용하겠다.********************************
						{
							mouseleave:function(){$(this).css('background-color', "red")},
							click:function(){$(this).css('background-color', "green")},
							mouseenter:function(){$(this).css('background-color', "blue")}
						}
			);
			$('button').click(function(){
				$('p').off('click'); //이벤트 제거
			});
		});
	</script>
</head>
<body>
	<p>on 함수를 사용해서 다중의 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
