<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table , tr , td {
			border: 1px solid blue;
			border-collapse: collapse;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*
			remove() - Removes the selected element (and its child elements)
			자기자신삭제(자식제거)
			empty() - Removes the child elements from the selected element
			자식제거
		*/
		$(function(){
			$('#btncreate').click(function(){
				let row = $('#row').val();
				let col = $('#col').val();
				
				let startable ="<table>";
					for(let i = 0 ; i < row ; i++){
						startable+="<tr>";
						for(let j = 0 ; j < col ; j++){
							startable+="<td>(" + i + ")행(" + j + ")열</td>";
						}
						startable+="</tr>";
					}
				
				startable+="</table>";
				console.log(startable);
				$('#divtable').append(startable); //가장 마지막에 생성한 요소가 뒤에 있다.
			});
			
			$('#btndelete').click(function(){
				//$('#divtable').remove(); //div태그까지 제거된다. 제거후 생성불가.
				$('#divtable').empty();    //div태그의 자식요소인 table만 제거된다.
			});
			
			$('#btnmenu').click(function(){
				//method chain 지원하면 -> 함수().함수().함수    chain을 지원하지 않으면 -> 함수(함수(함수()))
				//$('#menu').clone().appendTo('#submenu'); //append와 같은역할(타겟이 뒤에 나올뿐)
				$('#menu').clone().prependTo('#submenu');
			});
		});		
	</script>
</head>
<body>
	<span id="lbldisply">Table Create</span>
	<input type="text" id="row">행
	<input type="text" id="col">열
	<input type="button" value="동적생성" id="btncreate">
	<input type="button" value="동적제거" id="btndelete">
	
	<div id="divtable">
	
	</div>
	
	<hr>
	<input type="button" id="btnmenu" value="변경">
	<div id="menu">HOME</div>
	<div id="content">CONTENT</div>
	<div id="submenu">SUBMENU</div>
</body>
</html>
