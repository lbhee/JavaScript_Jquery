<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ //ready = onload
			//선택자
			$('body > *').css("color", "gold"); //바디의 자식요소
			$('div > *').css("color", "red"); //div의 자식요소
			$('input[type=text]').css("color", "green"); //input의 타입이 text인 속성인 요소
		 
		
		/*
			기본 : value, text(innerHTML, innerTEXT)
			
			3개함수(val() , text() , html()) -> 값을 read하거나 write할 수 있다.(getter, setter역할)
			
			ex) val('홍길동') -> setter(write)역할
			ex) val()       -> getter(read)역할
			
			제이쿼리는 아이디를 활용해서 좀더 편하게 사용할 수 있다.
			<input type="text" id="userid" value="aaa">  -> $('#userid').val();  ->  aaa 리턴된다.
			<input type="text" id="userid" value="aaa">  -> $('#userid').val("bbb");  -> <input type="text" id="userid" value="bbb">
			
			document.getElementById("userId").value = "bbb";
		*/
		
			$('input[type=text]').val("hong");
			//read는 여러개가 있더라도 제일 처음만나는 요소만 적용된다.
			//write는 모든 요소에 적용된다.
			
			$('input[type=password]').val("1111");
			$('tr:odd').css("background", "gray"); // 1,3,5
			$('tr:even').css("background", "pink");// 0,2,4
			
			//jquery와 javascript를 혼합사용가능함
			setTimeout(function(){
				let value = $('select > option:selected').val();
				alert("select tag value : " + value);
			},3000);
		});
	</script>
</head>
<body>
	<div>
