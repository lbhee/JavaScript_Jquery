<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table , tr , td {
			border: 1px solid blue;
			border-collapse: collapse;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//일반적인 자바스트립트 함수
		function javascriptFunc(){
			let arrayobj = [];
			//1. arrayobj배열에 아래처럼 객체를 추가하세요.
			/*
				101th 홍길동 10
				102th 김유신 20
				103th 유관순 30
				
				[{},{},{}] 형태의 객체배열로 만들기
				ex) [{th:101th, name:홍길동, age:10}] 형식
					arrayobj.push({});
				
			*/
			$('table > tbody > tr').each(function(){
				//console.log(this); //tr덩어리들
				//console.log($(this).children()); //td덩어리들
				console.log($(this).children().eq(0).text()); //0번째td의 text값
				console.log($(this).children().eq(1).text());
				console.log($(this).children().eq(2).text());
				arrayobj.push(
					{
						th:$(this).children().eq(0).text(),
						name:$(this).children().eq(1).text(),
						age:$(this).children().eq(2).text()
					}		
				);
			});
			console.log(arrayobj);
			
			
			//2. 이 결과를 자바스크립트의 for문을 통해서 화면에 출력하세요.
			let output = "";
			for(let i = 0; i < arrayobj.length; i++) {
				output += arrayobj[i].th + "," + 
						  arrayobj[i].name + "," + 
				 		  arrayobj[i].age + "<br>";
			}
			
			$('#display').append(output);
			
			//개선된 for문
			for(let index in arrayobj) {
				console.log(arrayobj[index].th);
			}
			
			//jquery each문
			$.each(arrayobj, function(index, obj){
				$('#display2').append(obj.th + "," + obj.name + "," + obj.age + "<br>");
			});
		}
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>기수</td><td>이름</td><td>번호</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td><td>홍길동</td><td>10</td>
			</tr>
			<tr>
				<td>102th</td><td>김유신</td><td>20</td>
			</tr>
			<tr>
				<td>103th</td><td>유관순</td><td>30</td>
			</tr>
		</tbody>
	</table>
	<p>
		<button onclick="javascriptFunc()">함수호출</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
