<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- 기존제이쿼리 -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>					 <!-- 추가적인제이쿼리UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">     <!-- UI CSS -->
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			//$('#dialog').dialog(); //페이지가 로드되자마자 뜨는 것.
			
			$('#datepicker').datepicker(
				{dateFormat: "yy년mm월dd일"}		
			);
			
			$('#dialog').dialog(
				{
					autoOpen: false,
					show:{effect: "blind", duration:2000},
					hide:{effect: "explode", duration:1000},
					buttons:{
								"확인": function(){$(this).dialog('close')},
								"취소": function(){$(this).dialog('close')}
							},
					resizable: false,
					modal: true //true : 팝업을 닫기전까지는 부모창에 대한 접근을 하지 못합니다.
				}
			);
			
			$('#opener').click(function(){
				$('#dialog').dialog("open"); //autoOpen: true
			});
			
		});
	</script>
</head>
<body>
	<p>일반내용</p>
	Date:<input type="text" id="datepicker">
	<button id="opener">open popup</button>
	<!-- dialog -->
	<div id="dialog" title="Basic dialog">
		<p>오늘은 수요일</p>
	</div>
</body>
</html>
